<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Navigation Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Big Shoulders Stencil", "Helvetica Neue", Arial, sans-serif;
      color: #222;
      background: #F2CEE6;
      line-height: 1.6;
    }

    header {
      position: sticky;
      top: 0;
      background: #F2CEE6;
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #e2e8f0;
      z-index: 1000;
    }

    :root {
      --page-padding: clamp(1rem, 5vw, 3.5rem);
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1rem var(--page-padding);
      width: 100%;
    }

    nav .brand {
      font-weight: 400;
      font-size: 3rem;
      letter-spacing: 0.05em;
      color: #2563eb;
    }

    nav ul {
      display: flex;
      gap: 0;
      padding: 0;
      margin: 0;
      list-style: none;
      align-items: center;
    }

    nav ul li {
      display: flex;
      align-items: center;
    }

    nav ul li + li::before {
      content: "\2192";
      color: #9ca3af;
      margin: 0 1rem;
      font-size: 3rem;
      display: inline-flex;
      align-items: center;
      line-height: 1;
    }

    nav a {
      text-decoration: none;
      color: #1f2937;
      font-weight: 400;
      font-variation-settings: "wght" 400;
      font-size: 3rem;
      padding: 0.25rem 0;
    }

    nav a.active,
    nav a:focus,
    nav a:hover {
      color: #2563eb;
    }

    a:hover,
    a:focus {
      text-decoration: none;
    }

    sup {
      font-size: 0.65em;
      letter-spacing: 0.08em;
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem var(--page-padding) 3rem;
      color: #6b7280;
    }

    @media (max-width: 640px) {
      nav {
        flex-direction: column;
        gap: 0.75rem;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }

    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="brand">XI</div>
    </nav>
  </header>

  <main>
  </main>

  <footer>
    &copy; <span id="year"></span> IDIA Studio. All rights reserved.
    <div id="react-root"></div>
  </footer>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script>
    // Update the footer year automatically.
    document.getElementById("year").textContent = new Date().getFullYear();

    // Highlight the current navigation link based on scroll position.
    const navLinks = document.querySelectorAll("nav a");
    const sections = Array.from(navLinks).map(link => document.querySelector(link.getAttribute("href")));

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        const index = sections.indexOf(entry.target);
        if (index !== -1) {
          navLinks[index].classList.toggle("active", entry.isIntersecting);
        }
      });
    }, {
      threshold: 0.6
    });

    sections.forEach(section => {
      if (section) {
        observer.observe(section);
      }
    });

    // Initialize a minimal React component to confirm ReactJS availability.
    const reactRoot = document.getElementById("react-root");
    if (reactRoot) {
      const root = ReactDOM.createRoot(reactRoot);
      root.render(
        React.createElement(
          "p",
          { style: { marginTop: "1rem", color: "#4b5563", fontSize: "0.9rem" } },
          "Powered by ReactJS for dynamic experiences."
        )
      );
    }
  </script>
</body>
</html>
